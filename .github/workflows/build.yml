name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    steps:
      # Step 1: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # Step 2: Check out the repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 3: Set up the .NET SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x' # Updated to match the required version

      # Step 4: Install required workloads
      - name: Install required workloads
        run: |
          dotnet workload install wasm-tools
          dotnet workload install web # Added to ensure WebApplication targets are available

      # Step 5: Install SonarQube Cloud scanner
      - name: Install SonarQube Cloud scanner
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner

      # Step 6: Build and analyze using SonarQube
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"AnFengTEC_ACS3" /o:"anfengtec" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          msbuild EstacionaTEC.sln /p:Configuration=Release # Switched to MSBuild for better compatibility
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"